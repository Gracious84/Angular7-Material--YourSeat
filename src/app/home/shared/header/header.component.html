<div class="header">
  <div class="main-container">
    <div class="logo-container">
      <img class="logo" src="assets/images/logogram@1x.png"
        srcset="assets/images/logogram@2x.png 2x, assets/images/logogram@3x.png 3x" />
    </div>
    <div class="header-content">
      <ul class="navigation-list">
        <li class="page-action" *ngFor="let tab of tabNames" routerLinkActive="page-action-selected"
          [ngClass]="selectedTab === tab ? 'page-action-selected' : null" [routerLink]="[parentRoute, tab]">
          {{tab}}
        </li>
      </ul>
      <app-home-account-avatar *ngIf="parentRoute === '/home/'" [userName]="userName"></app-home-account-avatar>
      <app-header-back-button *ngIf="parentRoute === '/settings/'"></app-header-back-button>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-clip-rotate"></ngx-spinner>
