<div class="password-reset-container">
  <div class="img-container">
    <img src="assets/images/LOGO_password_reset.svg" alt="">
  </div>
  <div class="form-container">
    <h2 mat-dialog-title class="loginmodal-title">Welcome!</h2>
    <div class="loginmodal-error-container">
      <div class="loginmodal-message" *ngIf="true">
        Passwords must be at least 8 character long
      </div>
      <div class="loginmodal-message loginmodal-error" *ngIf="error">
        {{error && error.message}}
      </div>
    </div>
    <form class="loginmodal-form">
      <label for="newPasswordFormControl">
        NEW PASSWORD
      </label>
      <mat-form-field appearance="outline" [ngStyle]="{'font-size.px': 12}" class="loginmodal-form-full-width loginmodal-form-input">
        <input matInput class="login-modal-mat-input" type="password" placeholder="" [formControl]="newPasswordFormControl"
          [errorStateMatcher]="matcher">
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        <mat-error *ngIf="newPasswordFormControl.hasError('required')">
          Passwords must be at least 8 character long
        </mat-error>
      </mat-form-field>
      <label for="confirmPasswordFormControl">
        CONFIRM PASSWORD
      </label>
      <mat-form-field appearance="outline" class="loginmodal-form-full-width loginmodal-form-input">
        <input matInput class="login-modal-mat-input" type="password" placeholder="" [formControl]="confirmPasswordFormControl"
          [errorStateMatcher]="matcher">
        <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
          Passwords don't match
        </mat-error>
      </mat-form-field>
      <button mat-button [color]="'btn-login'" (click)="onSubmit()">Reset and log in</button>
    </form>
  </div>
</div>
